<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Logo</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#"><i class="material-icons">search</i></a></li>
          <li><a href="#"><i class="material-icons">add</i></a></li>
          <li><a href="#"><i class="material-icons">refresh</i></a></li>
          <li><a href="#"><i class="material-icons">more_vert</i></a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h4 class="header">Stel een vraag</h4>
      <p class="caption">Loop je vast, of heb je gewoon een vraag?<br>Dan komt er misschien ooit een leeraar langs</p>
      <div class="divider"></div>
      <div class="input-field questions s4">
        <select multiple>
          <option value="0" disabled>Selecteer de programmeer taal(en)</option>
          <option value="1">JavaScript</option>
          <option value="2">HTML</option>
          <option value="3">CSS</option>
          <option value="4">Node.JS</option>
        </select>
        <label>Welke programmeer taal(en) gaat het over</label>
      </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
